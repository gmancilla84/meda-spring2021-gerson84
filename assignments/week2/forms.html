<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8" />
        <title> Form Examples for HTML</title>
    </head>



    <body>

        <h1>Sign up for my awesome service!</h1>

        <form action="http://google.com/">
            <label for="username">Username:</label>
            <input id="username" type="email" name="email" />
            <br />
            <label for="password">Password:</lable>
            <input id="password" type="password" name="password" />
            <br />

            <label>Preferred Food:</label>
            <p><input type="checkbox" name="food" value="pizza" disabled="disabled" /> Pizza</p> 
            <p><input type="checkbox" name="food" value="sushi" /> Sushi</p>
            <p><input type="checkbox" name="food" value="burrito"/> Burrito</p> 

            <label>Favorite Past-time</label>
            <p><input type="radio" name="pasttime" value="sleep" checked="checked" /> Sleeping</p>
            <p><input type="radio" name="pasttime" value="games" />Video games</p>
            <p><input type="radio" name="pasttime" value="cycling" />Cycling</p>
            <p><input type="radio" name="pasttime" value=""/>Other: <input type="text" /></p>

            <label>Favorite Movie Genres</label>
            <p><input type="radio" name="genre" value="action" checked /> Action</p>
            <p><input type="radio" name="genre" value="adventure" /> Adventure</p>
            <p><input type="radio" name="genre" value="drama" /> Drama</p>

            <input type="submit" />
            <input type="reset" />
            <input type="button" value="Do Nothing" />


        </form>



    </body>

</html>
