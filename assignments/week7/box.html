<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Box</title>

    <style>
        body {
            margin: 0;
        }

        #firstBox {
            width: 100px;
            height: 100px;
            background-color: palevioletred;
        }
    </style>

    <script src="jquery-3.5.1.min.js"></script>
</head>
<body>

    <div id="firstBox"></div>

    <script>

        function rand0to255() {

            var randomNumber = Math.random() * 256; // range is 0 to 255.9~

            randomNumber = Math.floor(randomNumber);
            // console.log(randomNumber)

            return randomNumber;

        }

        function randomCSSColor() {
            var myColor = rand0to255();
            var myColor2 = rand0to255();
            var myColor3 = rand0to255();



            var cssRandomColor = "rgb(" + myColor + ", " + myColor2 + ", " + myColor3 + ")";

            console.log(cssRandomColor);

            return cssRandomColor;
        }


        // Random Number Generator for 1 to 10;

        // make a random number between 0 and .9~
        // var randomNumber = Math.random();
        // var randomNumber1to10 = (randomNumber * 10) + 1;

        // Math.floor() will always round Down, Math.ciel() will always round UP, Math.round()will round base on the decimal.

        // randomNumber1to10 = Math.floor(randomNumber1to10);
        // console.log(randomNumber1to10);
        // End of Random Number Generator for 1 to 10

        $(document).ready(function () {

            var myBox = $("#firstBox");

            myBox.hover

            jQuery("body").keypress(function (event) {

                var key = event.which;

                myBox.css("#background-color", cssRandomColor);

                // UP
                if (key === 119) {

                    var currentMarginTop = myBox.css("margin-top");

                    if (currentMarginTop === "0px") {
                        myBox.css("margin-top", "-=20px");
                    }
                

                // LEFT
                } else if (key === 97) {

                   var currentMarginLeft = myBox.css("margin-left");

                   if (currentMarginLeft != "0px") {
                       myBox.css("margin-left", "-=20px");
                   }
                
                // DOWN
                } else if (key === 115) {
                    
                    // MULTI LINER
                    // var currentMarginTop = $("#firstBox").css("margin-top");
                    // currentMarginTop = parseInt(currentMarginTop);
                    // var newMargin = (currentMarginTop + 10) + "px"
                    // $("#firstBox").css("margin-top", newMargin);

                    myBox.css("margin-top", "+=20px");


                // RIGHT
                } else if (key === 100) {

                    myBox.css("margin-left", "+=20px");
                }

            });
            
        });
    </script> 
</body>
</html>
