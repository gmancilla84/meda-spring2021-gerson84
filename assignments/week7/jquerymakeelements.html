<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamically Generated by jQuery</title>

    <script src="jquery-3.5.1.min.js"></script>

</head>
<body>

    <h1>HELLO!</h1>
    

    <script>

        // .html() adds the string as DOM objects to the DOM. NOTE: REPLACES EXISTING CHILDREN.

        $("body").html("<p>Hello World!</p>");

        // .append() adds the string as DOM objects to the DOM AFTER existing children.

        $("body").append('<img src="nonexisting.jpg" alt-"This image doesnt exist." />');

        // .prepend() adds the string as DOM objects to the DOM BEFORE existing children.
        $("body").prepend("<table><tr><id>column 1 row1</td><td>column 2 row1</td></tr></table>");
        
        // SHORTHAND for .css("display", "none");
        $("table").hide();

        // SHORTHAND for .css("display", "block");
        $("table").show();

        // removes from DOM
        $("img").remove();


    </script>
</body>
</html>
